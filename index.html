<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./Styles/Jukebox.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<title>Greg's Jukebox</title>
</head>
<body> 

  <div id="form"> 

    <form id="NewSongForm">
      <p id="headline">Add your own song below.</p>
      <br>
      artist:<br>
      <input id="artistName" type="text" name="Artist">
      <br>
      song title:<br>
      <input id="songName" type="text" name="Song Title">
      <br>
      album art url:<br>
      <input id="newAlbumArt" type="text" name="Album Art URL">
      <br>
      url:<br>
      <input id="newURL" type="text" name="URL">
      <button id="submitSong" onclick="jukebox.addSong()" type="button">Submit</button>

    </form>

  </div>
  
  <div id="modal">
  </div>

   
    <audio id="MyMusic" ontimeupdate="jukebox.updateProgress()" onended="jukebox.next()" src=" " type="audio/mp3">
    </audio>

    <div id="controls">
      <span id="play" onclick="jukebox.play()" class="glyphicon glyphicon-play"></span>
      <br>
      <span id="pause" onclick="jukebox.pause()" class="glyphicon glyphicon-pause"></span>
      <br>
      <span id="next" onclick="jukebox.next()" class="glyphicon glyphicon-forward"></span>
      <br>
      <span id="back" onclick="jukebox.back()" class="glyphicon glyphicon-backward"></span>
      <br>
      <!-- <span id="shuffle" onclick="jukebox.shuffle()" class="glyphicon glyphicon-random"></span>
      <br> -->
      <span id="stop" onclick="jukebox.stop()" class="glyphicon glyphicon-stop"></span>
      <br>
      <span id="upload" class="glyphicon glyphicon-upload"></span>
    </div>


    <div id="controls2">
      <span id="pause" onclick="jukebox.pause()" class="glyphicon glyphicon-pause"></span>
      <span id="back" onclick="jukebox.back()" class="glyphicon glyphicon-backward"></span>
      <span id="play" onclick="jukebox.play()" class="glyphicon glyphicon-play"></span>
      <span id="next" onclick="jukebox.next()" class="glyphicon glyphicon-forward"></span>
      <!-- <span id="shuffle" onclick="jukebox.shuffle()" class="glyphicon glyphicon-random"></span>
      <br> -->
      <span id="stop" onclick="jukebox.stop()" class="glyphicon glyphicon-stop"></span>
    </div>

    <div id="contentWrapper">

      <div id="infoWrapper">
        <div id="SongTitle">Let's Get</div>
        <div id="ArtistName">Groovy</div>
      </div>
        <img id="AlbumArt" src="http://static.tumblr.com/qmraazf/ps5mjrmim/unknown-album.png"> 
    </div>

      <img id="AlbumArt2" src="http://static.tumblr.com/qmraazf/ps5mjrmim/unknown-album.png"> 

    <footer>
      <progress id="seekbar" value="0" max="1"></progress>
    </footer>

    

    <!-- <div id="playlist"> </div> -->

<script src="JS/Jukebox.js"></script>
<script src="JS/jQuery.js"></script>
</body>
</html>
